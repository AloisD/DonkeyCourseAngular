<h2>Sign up</h2>
<form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
  <div class="form-group">
    <label for="firstname">Firstname</label>
    <input type="text" class="form-control" id="firstname" required minlength="3" maxlength="15" [(ngModel)]="user.firstname" name="firstname" #firstname="ngModel">
    <div *ngIf="signUpForm.submitted && firstname.errors">
      <div class="alert alert-danger" *ngIf="firstname.errors?.['required']">Lastname is required</div>
      <div class="alert alert-danger" *ngIf="firstname.errors?.['minlength']">Lastname should be at least 3 characters long</div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastname">Lastname</label>
    <input type="text" class="form-control" id="lastname" required minlength="3" maxlength="15" [(ngModel)]="user.lastname" name="lastname" #lastname="ngModel">
    <div *ngIf="signUpForm.submitted && lastname.errors">
      <div class="alert alert-danger" *ngIf="lastname.errors?.['required']">Lastname is required</div>
      <div class="alert alert-danger" *ngIf="lastname.errors?.['minlength']">Lastname should be at least 3 characters long</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" required minlength="6" maxlength="15" [(ngModel)]="user.password" name="password" #password="ngModel">
    <div *ngIf="signUpForm.submitted && password.errors">
      <div class="alert alert-danger" *ngIf="password.errors?.['required']">A password is required</div>
      <div class="alert alert-danger" *ngIf="password.errors?.['minlength']">Your password should be at least 6 characters long</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email" #email="ngModel" email>
    <div *ngIf="signUpForm.submitted && email.errors">
      <div class="alert alert-danger" *ngIf="email.errors?.['required']">An email address is required</div>
      <div *ngIf="!email.errors?.['required'] && !email.valid" class="alert alert-danger">This is not a valid address</div>
    </div>
  </div>
  <button type="submit" class="btn btn-success">Sign-up</button>
  <!--<button type="submit" class="btn btn-success" [disabled]="!signUpForm.form.valid">Sign-up</button>-->
</form>
