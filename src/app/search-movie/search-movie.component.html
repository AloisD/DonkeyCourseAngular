<h2>Search movie </h2>
<form [formGroup]="searchMovieForm" (ngSubmit)="onSubmit()">
  <label for="id">Identifier: </label>
  <input class="form-control" id="id" type="text" formControlName="id" required>

  <label for="title">Title: </label>
  <input class="form-control" id="title" type="text" formControlName="title">

  <label for="type">Type: </label>
  <select class="form-control" name="type" id="type" formControlName="type">
    <option value="movie">Movie</option>
    <option value="show">TV show</option>
    <option value="episode">Episode</option>
  </select>

  <label for="year">Release year: </label>
  <input class="form-control" id="year" type="number" formControlName="year">

  <label for="information">Information: </label>
  <select class="form-control" name="information" id="information" formControlName="information">
    <option value="brief">Brief</option>
    <option value="Extensive">Extensive</option>
  </select>

  <button type="submit" class="btn btn-primary" [disabled]="!searchMovieForm.valid">Search</button>
</form>
